name: Build Windows Binary
# Force refresh: 2025-01-27

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Odin
        shell: powershell
        run: |
          # Download latest Odin from SourceForge mirror
          Write-Host "Downloading Odin from SourceForge mirror..."
          Invoke-WebRequest -Uri "https://sourceforge.net/projects/odin.mirror/files/latest/download" -OutFile "odin.zip"
          Write-Host "Extracting Odin..."
          Expand-Archive -Path "odin.zip" -DestinationPath "odin_temp"
          $odinDir = Get-ChildItem -Path "odin_temp" -Directory | Select-Object -First 1
          if ($odinDir) {
            Write-Host "Found Odin directory: $($odinDir.Name)"
            Move-Item -Path $odinDir.FullName -Destination "odin_compiler"
          } else {
            Write-Host "No subdirectory found, using direct extraction"
            Move-Item -Path "odin_temp" -Destination "odin_compiler"
          }
          $odinPath = "$PWD\odin_compiler"
          Write-Host "Adding Odin to PATH: $odinPath"
          echo $odinPath | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Verify Odin Installation
        shell: powershell
        run: |
          $env:PATH = "$PWD\odin_compiler;$env:PATH"
          odin version

      - name: Build Windows Binary
        shell: powershell
        run: |
          $env:PATH = "$PWD\odin_compiler;$env:PATH"
          odin build main.odin -file -out:organize.exe -o:speed -no-bounds-check

      - name: Upload Windows Binary
        uses: actions/upload-artifact@v4
        with:
          name: organize-windows-x64
          path: organize.exe

  create-release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4

      - name: Create Release Package
        run: |
          mkdir -p release

          # Windows package
          mkdir -p windows-package
          cp organize-windows-x64/organize.exe windows-package/
          cp README.md windows-package/ || true
          cp INSTALL.md windows-package/ || true
          cp main.odin windows-package/ || true
          zip -r release/file-organizer-windows-x64.zip windows-package/

          # Generate checksums
          cd release
          sha256sum * > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          body: |
            ## File Organizer - Windows Release

            ### Download

            - **Windows**: `file-organizer-windows-x64.zip` - Extract and run `organize.exe`

            The binary is standalone - no dependencies or installation needed!

            See `README.md` in the package for usage instructions.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
