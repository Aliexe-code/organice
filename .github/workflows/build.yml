name: Build Windows Binary

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Odin
        shell: powershell
        run: |
          # Try GitHub releases first, fallback to SourceForge mirror
          try {
            $response = Invoke-RestMethod -Uri "https://api.github.com/repos/odin-lang/Odin/releases/latest"
            $windowsAsset = $response.assets | Where-Object { $_.name -match "odin-windows-amd64.*\.zip" }
            if ($windowsAsset) {
              Invoke-WebRequest -Uri $windowsAsset.browser_download_url -OutFile "odin.zip"
            } else {
              throw "Windows asset not found in GitHub releases"
            }
          } catch {
            Write-Host "GitHub download failed, trying SourceForge mirror..."
            Invoke-WebRequest -Uri "https://sourceforge.net/projects/odin.mirror/files/latest/download" -OutFile "odin.zip"
          }
          Expand-Archive -Path "odin.zip" -DestinationPath "odin_temp"
          $odinDir = Get-ChildItem -Path "odin_temp" -Directory | Select-Object -First 1
          if ($odinDir) {
            Move-Item -Path $odinDir.FullName -Destination "odin_compiler"
          } else {
            # If no subdirectory, files are directly in odin_temp
            Move-Item -Path "odin_temp" -Destination "odin_compiler"
          }
          echo "$PWD\odin_compiler" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Verify Odin Installation
        shell: powershell
        run: |
          $env:PATH = "$PWD\odin_compiler;$env:PATH"
          odin version

      - name: Build Windows Binary
        shell: powershell
        run: |
          $env:PATH = "$PWD\odin_compiler;$env:PATH"
          odin build main.odin -file -out:organize.exe -o:speed -no-bounds-check

      - name: Upload Windows Binary
        uses: actions/upload-artifact@v4
        with:
          name: organize-windows-x64
          path: organize.exe

  create-release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4

      - name: Create Release Package
        run: |
          mkdir -p release

          # Windows package
          mkdir -p windows-package
          cp organize-windows-x64/organize.exe windows-package/
          cp README.md windows-package/ || true
          cp INSTALL.md windows-package/ || true
          cp main.odin windows-package/ || true
          zip -r release/file-organizer-windows-x64.zip windows-package/

          # Generate checksums
          cd release
          sha256sum * > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          body: |
            ## File Organizer - Windows Release

            ### Download

            - **Windows**: `file-organizer-windows-x64.zip` - Extract and run `organize.exe`

            The binary is standalone - no dependencies or installation needed!

            See `README.md` in the package for usage instructions.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
