name: Build Multi-Platform Binaries

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Odin
        run: |
          git clone https://github.com/odin-lang/Odin
          cd Odin
          make
          echo "$PWD" >> $GITHUB_PATH
      
      - name: Build Linux Binary
        run: |
          odin build main.odin -file -out:organize -o:speed -no-bounds-check
          strip organize
      
      - name: Upload Linux Binary
        uses: actions/upload-artifact@v3
        with:
          name: organize-linux-x64
          path: organize

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Odin
        shell: powershell
        run: |
          Invoke-WebRequest -Uri "https://github.com/odin-lang/Odin/releases/latest/download/odin-windows-amd64.zip" -OutFile "odin.zip"
          Expand-Archive -Path "odin.zip" -DestinationPath "odin_compiler"
          echo "$PWD\odin_compiler" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      
      - name: Verify Odin Installation
        shell: powershell
        run: |
          $env:PATH = "$PWD\odin_compiler;$env:PATH"
          odin version
      
      - name: Build Windows Binary
        shell: powershell
        run: |
          $env:PATH = "$PWD\odin_compiler;$env:PATH"
          odin build main.odin -file -out:organize.exe -o:speed -no-bounds-check
      
      - name: Upload Windows Binary
        uses: actions/upload-artifact@v3
        with:
          name: organize-windows-x64
          path: organize.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Odin
        run: |
          git clone https://github.com/odin-lang/Odin
          cd Odin
          make
          echo "$PWD" >> $GITHUB_PATH
      
      - name: Build macOS Binary
        run: |
          odin build main.odin -file -out:organize -o:speed -no-bounds-check
          strip organize
      
      - name: Upload macOS Binary
        uses: actions/upload-artifact@v3
        with:
          name: organize-macos-x64
          path: organize

  create-release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v3
      
      - name: Download all artifacts
        uses: actions/download-artifact@v3
      
      - name: Create Release Packages
        run: |
          mkdir -p release
          
          # Linux package
          mkdir -p linux-package
          cp organize-linux-x64/organize linux-package/
          cp README.md linux-package/ || true
          cp INSTALL.md linux-package/ || true
          cp install.sh linux-package/ || true
          cp main.odin linux-package/ || true
          chmod +x linux-package/organize
          tar -czf release/file-organizer-linux-x64.tar.gz linux-package/
          
          # Windows package
          mkdir -p windows-package
          cp organize-windows-x64/organize.exe windows-package/
          cp README.md windows-package/ || true
          cp INSTALL.md windows-package/ || true
          cp main.odin windows-package/ || true
          zip -r release/file-organizer-windows-x64.zip windows-package/
          
          # macOS package
          mkdir -p macos-package
          cp organize-macos-x64/organize macos-package/
          cp README.md macos-package/ || true
          cp INSTALL.md macos-package/ || true
          cp install.sh macos-package/ || true
          cp main.odin macos-package/ || true
          chmod +x macos-package/organize
          tar -czf release/file-organizer-macos-x64.tar.gz macos-package/
          
          # Generate checksums
          cd release
          sha256sum * > checksums.txt
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          body: |
            ## File Organizer - Multi-Platform Release
            
            ### Downloads (No installation required!)
            
            - **Windows**: `file-organizer-windows-x64.zip` - Extract and run `organize.exe`
            - **Linux**: `file-organizer-linux-x64.tar.gz` - Extract and run `./organize`
            - **macOS**: `file-organizer-macos-x64.tar.gz` - Extract and run `./organize`
            
            All binaries are standalone - no dependencies or installation needed!
            
            See `README.md` in the package for usage instructions.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
